uboot-environment uboot-env {
    block-offset = 8
    block-count = 16
}

task complete {
    on-finish {
       uboot_clearenv(uboot-env)
       uboot_setenv(uboot-env, "nerves_serial_number", "112233")
       uboot_setenv(uboot-env, "a.nerves_fw_application_part0_devpath", "/dev/mmcblk0p4")
    }
}
