      - checkout
      - <<: *install_system_deps
      - <<: *install_elixir
      - <<: *install_hex
      - run: mix deps.get
      - run: mix test

workflows:
  version: 2
  build_test:
    jobs:
      - build_elixir_1_13_otp_25
      - build_elixir_1_13_otp_24
      - build_elixir_1_12_otp_24
