    steps:
      - checkout
      - <<: *install_system_deps
      - <<: *install_elixir
      - <<: *install_hex
      - run: mix deps.get
      - run: mix test

  build_elixir_1_11_otp_23:
    docker:
      - image: erlang:23.3.4.13
        environment:
          ELIXIR_VERSION: 1.11.4-otp-23
          LC_ALL: C.UTF-8
          SUDO: true
    <<: *defaults
    steps:
      - checkout
      - <<: *install_system_deps
      - <<: *install_elixir
      - <<: *install_hex
      - run: mix deps.get
      - run: mix test

  build_elixir_1_10_otp_22:
