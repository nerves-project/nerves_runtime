    <<: *defaults
    steps:
      - checkout
      - <<: *install_system_deps
      - <<: *install_elixir
      - <<: *install_hex
      - run: mix deps.get
      - run: mix test

  build_elixir_1_9_otp_22:
    docker:
      - image: erlang:22.2.8
        environment:
          ELIXIR_VERSION: 1.9.4-otp-22
          LC_ALL: C.UTF-8
